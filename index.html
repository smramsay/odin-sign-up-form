<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-side">
            <div class="logo-container">
                <img src="" alt="Company Logo">
                <span>Company Name</span>
            </div>
            <div class="img-credit">Photo by PERSON on SERVICE</div>
        </div>

        <div class="form-side">
            <div class="hero-text">
                <div>This is not a real online service! You know you need something l
                    ike this in your life to help you realize you deepest dreams. Sign up <em>now</em> to get started.</div>
                <div>You <em>know</em> you want to.</div>
            </div>
            <form action="confirmation.html" method="get" id="signup">
                <legend>Let's do this!</legend>
                <ul>
                    <li>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </li>
                    <li>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email">
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="user_phone">
                    </li>
                    <li>
                        <label for="pass_1">PASSWORD</label>
                        <input type="password" id="pass_1" name="pass_1">
                    </li>
                    <li>
                        <label for="pass_2">CONFIRM PASSWORD</label>
                        <input type="password" id="pass_2" name="pass_2">
                    </li>
                </ul>
            </form>
            <div>
                <button class="create-account" type="submit" form="signup">Create Account</button>
                <div>Already have an account? <a href="">Log In</a></div>
            </div>
        </div>
    </div>
    <script src="sign-up-form.js"></script>
</body>
</html>
